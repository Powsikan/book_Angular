<!-- Button trigger modal -->

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  add
</button>
<hr>

<app-card *ngFor="let book of books" [book]="book"></app-card>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="price">price</label>
            <input type="text" class="form-control" id="price" formControlName="price">
          </div>
          <div class="form-group">
            <label for="autherId">autherId</label>
            <input type="text" class="form-control" id="autherId" formControlName="authorId">
          </div>

          <button type="submit" [disabled]="!bookForm.valid" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
